name: Build Astro Site

# This action triggers on push or pull request to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

        
      - name: Print payload
        run: |
          echo "Received repository_dispatch event"
          echo "GITHUB_EVENT_NAME = $GITHUB_EVENT_NAME"
          jq . < $GITHUB_EVENT_PATH || true



      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' 

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build
      